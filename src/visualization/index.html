<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset='utf-8'>
    <title>Force Layout Example 1</title>
    <style>

        .node {
            fill: #ccc;
            stroke: #fff;
            stroke-width: 2px;
        }

        .link {
            stroke: #777;
            stroke-width: 2px;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://d3js.org/d3.v3.min.js"></script>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample08" aria-controls="navbarsExample08" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample08">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Best P2P sim in the world <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>
<h1>Welcome to our P2P simulator</h1>
<script>
    // Define the dimensions of the visualization. We're using
    // a size that's convenient for displaying the graphic on
    // http://jsDataV.is

    var width = document.body.clientWidth/2,
        height = 200;


    var nodes = [
        { x:   width, y: height/2, clicked : 0 },
        { x: 2*width, y: height/2, clicked : 0 },
        { x: 4*width, y: height/2, clicked : 0 },
        { x: 6*width, y: height/2, clicked : 0 }
    ];

    console.log(nodes[1])
    console.log(nodes[0])
    var links = [
        { source: 0, target: 1 },
        { source: 1, target: 2 },
        { source: 2, target: 3 }
    ];


    var svg = d3.select('body').append('svg')
        .attr('width', width)
        .attr('height', height);

    var force = d3.layout.force()
        .size([width, height])
        .nodes(nodes)
        .links(links);


    force.linkDistance(width/nodes.length);
    console.log(nodes.length);


    var link = svg.selectAll('.link')
        .data(links)
        .enter().append('line')
        .attr('class', 'link');


    var node = svg.selectAll('.node')
        .data(nodes)
        .enter().append('circle')
        .attr('class', 'node')
        .on("click", function (d) {
            console.log("You clicked", d.index);
            if(d.clicked == 0)
            {
                d3.select(this).style("fill","lightcoral");
                d.clicked++;
            }
            else
            {
                d3.select(this).style("fill","#ccc");
                d.clicked--;
            }

        });

    force.on('end', function() {

        node.attr('r', width/25)
            .attr('cx', function(d) { return d.x; })
            .attr('cy', function(d) { return d.y; });

        link.attr('x1', function(d) { return d.source.x; })
            .attr('y1', function(d) { return d.source.y; })
            .attr('x2', function(d) { return d.target.x; })
            .attr('y2', function(d) { return d.target.y; });

    });

    force.start();


</script>
</body>
</html>
