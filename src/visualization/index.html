<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>P2P Visualization</title>
    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="https://d3js.org/d3-dsv.v1.min.js"></script>
    <script src="https://d3js.org/d3-fetch.v1.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- Create a div where the graph will take place -->
</head>
<style>
    line {
        stroke: #ccc;
    }
</style>
<body onload="eventNumberToHtml()">
<!----------------- NAVBAR ------------------>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">P2P SIM&VIS</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="#">Simulation</a></li>
            <li class="active"><a href="#">Visualization</a></li>

</nav>
<script>
    var width = window.innerWidth,
    height = 600;

    var numberOfEvents = d3.csv("node.csv").then(function (data) {
        data.length;
    })

    var colorScale = ['orange', 'lightblue', '#B19CD9'];
    var xScale = d3.scaleLinear().domain([0, 1]).range([0, 1000]);

    var svg = d3.select('body').append('svg')
        .attr('width', width)
        .attr('height', height);


    var links = [
        {source: 0, target: 1},
        {source: 1, target: 2},
        {source: 2, target: 3},
        {source: 3, target: 4},
        //{source: 4, target: 5}
    ];

    var numNodes = 5;
    var nodes = d3.range(numNodes).map(function (d, i) {
        return {
            radius: 30,
            value: 0.2 * i,
            index: i,
            clicked: 0
        }
    });

    var simulation = d3.forceSimulation(nodes)

        .force('collision', d3.forceCollide().radius(function (d) {
            return d.radius;
        }))
        .force("center", d3.forceCenter().x(width / 2).y(height / 2))
        .force('link', d3.forceLink().links(links))
        .force('x', d3.forceX(function(d) {
            return xScale(d.value);
        }).strength(2))
        .force('y', d3.forceY(0).strength(0))
        .on('tick', ticked);

    function updateLinks() {
        var u = d3.select('svg')
            .selectAll('line')
            .data(links);
        u.enter()
            .append('line')
            .merge(u)
            .attr('x1', function(d) {
                return d.source.x
            })
            .attr('y1', function(d) {
                return d.source.y
            })
            .attr('x2', function(d) {
                return d.target.x
            })
            .attr('y2', function(d) {
                return d.target.y
            });
        u.exit().remove()
    }

    function updateNodes() {
        var u = d3.select('svg')
            .selectAll('circle')
            .data(nodes);

        u.enter()
            .append('circle')
            .attr('r', function (d) {
                return d.radius;
            })
            .style('fill', function (d) {
                return d.color;
            })
            .merge(u)
            .attr('cx', function (d) {
                return d.x;
            })
            .attr('cy', function (d) {
                return d.y;
            })

        u.on("click", function(d) {
            if(d.clicked == 0)
            {
                d3.select(this).style("fill","lightcoral");
                d3.select(this).attr('r', d.radius*2);
                showPie();
                d.clicked++;
            }
            else
            {
                d3.select(this).style("fill","#000");
                d3.select(this).attr('r', d.radius);
                removePie();
                d.clicked--;
            }
        });

        u.exit().remove();
    }

    let currentEvent=-1;
    function nextEvent() {
        currentEvent++;
        d3.csv("node.csv").then(function (data) {
            updatePie({a: data[currentEvent].MAP, b: 1-data[currentEvent].MAP})

        })
        eventNumberToHtml()
    }

    function previousEvent() {
        if (currentEvent > 1) {
            currentEvent--;
        } else {
            currentEvent = 0;
        }
        d3.csv("node.csv").then(function (data) {

            updatePie({a: data[currentEvent].MAP, b: 1-data[currentEvent].MAP})
        })
        eventNumberToHtml()

    }

    function skipTenEvents() {
        currentEvent += 10;
        d3.csv("node.csv").then(function (data) {
            updatePie({a: data[currentEvent].MAP, b: 1-data[currentEvent].MAP})

        })
        eventNumberToHtml()
    }

    function backTenEvents() {
        if (currentEvent > 10) {
            currentEvent -= 10;
        } else {
            currentEvent = 0;
        }
        d3.csv("node.csv").then(function (data) {
            updatePie({a: data[currentEvent].MAP, b: 1-data[currentEvent].MAP})

        })
        eventNumberToHtml()
    }

    function ticked() {
        updateLinks();
        updateNodes();
    }
    function eventNumberToHtml() {
        document.getElementById("output").innerHTML = currentEvent;
    }


</script>

<div id="my_dataviz"></div>
<p>event nr is:</p><p id="output"></p>

<script>

    // set the dimensions and margins of the graph
    var width = 450
    height = 450
    margin = 40

    // The radius of the pieplot is half the width or half the height (smallest one). I subtract a bit of margin.
    var radius = Math.min(width, height) / 2 - margin

    // append the svg object to the div called 'my_dataviz'
    var svg1 = d3.select("#my_dataviz")
        .append("tja")
        .append("svg")
        .attr("width", width)
        .attr("height", height)
        .append("g")
        .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

    // create 2 data_set
    var data1 = {a: 9, b: 20, c:30, d:8, e:12}
    var data2 = {a: 6, b: 16, c:20, d:14, e:19, f:12}

    // set the color scale
    var color = d3.scaleOrdinal()
        .domain(["a", "b", "c", "d", "e", "f"])
        .range(d3.schemeDark2);

    // A function that create / update the plot for a given variable:
    function updatePie(data) {

        // Compute the position of each group on the pie:
        var pie = d3.pie()
            .value(function(d) {return d.value; })
            .sort(function(a, b) { console.log(a) ; return d3.ascending(a.key, b.key);} ) // This make sure that group order remains the same in the pie chart
        var data_ready = pie(d3.entries(data))

        // map to data
        var u = svg1.selectAll("path")
            .data(data_ready)

        // Build the pie chart: Basically, each part of the pie is a path that we build using the arc function.
        u
            .enter()
            .append('path')
            .merge(u)
            .transition()
            .duration(1000)
            .attr('d', d3.arc()
                .innerRadius(0)
                .outerRadius(radius)
            )
            .attr('fill', function(d){ return(color(d.data.key)) })
            .attr("stroke", "white")
            .style("stroke-width", "2px")
            .style("opacity", 1)

        // remove the group that is not present anymore
        u
            .exit()
            .remove()

    }
    function removePie() {
        d3.select("tja").style("opacity", 0);
    }
    function showPie() {
        d3.select("tja").style("opacity", 1);
    }
</script>

<button onclick="updatePie(data1)">Data 1</button>
<button onclick="updatePie(data2)">Data 2</button>
<button onclick="removePie()">Remove</button>
<button onclick="showPie()">Show</button>
<button onclick="previousEvent()">Prev event</button>
<button onclick="nextEvent()">Next event</button>
<button onclick="skipTenEvents()">Skip 10 events</button>
<button onclick="backTenEvents()">Back 10 events</button>

</body>
</html>
